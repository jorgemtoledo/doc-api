type: object
required:
- course
- startDate
properties:
    course:
      type: string
      example: "Ciência da Computação"
      description: nome do curso
    institution:
      type: string
      example: "Instituição"
      description: nome da instituição de ensino
    startDate:
      type: string
      format: date
      example: "20/06/2016"
      description: data de início
    endDate:
      type: string
      format: date
      example: "20/06/2017"
      description: data final
    grade:
      type: string
      example: "Doutorado"
      description: formação/titulação 
      enum: [Curso extra-curricular, Fundamental Incompleto, Fundamental Completo, Médio Incompleto, Médio Completo, Superior Incompleto, Superior Completo, Pós Graduação, Mestrado, Doutorado]