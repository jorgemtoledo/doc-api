type: object
required: 
- fullName
- mainEmail
- idNumber
- gender
properties:
  fullName:
    type: string
    example: Maria de Fátima Souza
    description: nome completo
  mainEmail:
    type: string
    example: principal@example.com.br
    description: email principal
  secondaryEmail:
    type: string
    example: secundario@example.com.br
    description: email secundário
  idNumber:
    type: string
    example: "012345678909"
    description: cpf
  gender:
    type: string
    example: "Feminino"
    description: gênero
    enum: [Feminino, Masculino]
  phone:
    type: string
    example: "(31) 33333333"
    description: telefone
  mobile:
    type: string
    example: "(31) 999999999"
    description: celular
  birthDate:
    type: string
    format: date
    example: "01/01/1987"
    description: data de nascimento
  maritalStatus:
    type: string
    example: "Solteiro"
    description: estado civil
    enum: [Casado, Solteiro, União Estável, Divorciado, Viúvo]
  seniority:
    type: string
    example: "Trainee"
    description: senioridade
    enum: [Estágio, Trainee, Operacional, Supervisão, Gerência, Diretoria]
  skypeGtalk:
    type: string
    example: "Fulano de Tal"
    description: skype ou gtalk
  linkedin:
    type: string
    example: "https://www.linkedin.com/fulano"
    description: linkedin
  facebook:
    type: string
    example: "https://www.facebook.com/fulano"
    description: facebook
  youtube:
    type: string
    example: "https://www.youtube.com/fulano"
    description: canal do youtube
  introductionVideoURL:
    type: string
    example: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
    description: video de apresentação do candidato
  origin:
    type: string
    example: "Banco de talentos"
    description: origem da entrada do candidato na empresa
  zipCode:
    type: string
    example: "00.000-000"
    description: cep
  number:
    type: string
    example: "001"
    description: número
  street:
    type: string
    example: 'Avenida Afonso Pena'
    description: Logradouro
  district:
    type: string
    example: 'Centro'
    description: Bairro
  state:
    type: string
    example: 'MG'
    description: Estado (Sigla)
  city:
    type: string
    example: 'Belo Horizonte'
    description: Cidade (nome)
  additionalInformation:
    type: string
    example: "Apto 001"
    description: complemento