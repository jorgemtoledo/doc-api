  textoperfil:
    - 'é bastante formal e estruturada, com estilo vigoroso e até ríspida. Busca alto nível de qualidade em tudo o que faz e não se intimida em dizer o que pensa de maneira direta e contundente. É provavelmente um dos perfis mais voltados ao trabalho que a assuntos emocionais ou pessoais. Tende a ser distante e de algum modo isolada, preferindo ouvir seus próprios conselhos.'
    - 'Se interessa por áreas onde possa trabalhar com detalhes e precisão. Tem tendência de corrigir as outras pessoas, dando muita ênfase nas falhas que cometem, mesmo que outras pessoas as considerem triviais ou insignificantes. Tem habilidade para trabalhar em projetos que exijam força de caráter.'
    - 'Possui um grande senso de responsabilidade, é bastante cuidadosa com os detalhes e realiza muito bem suas tarefas com cuidado e atenção. É exigente com os membros de sua equipe, cobra perfeição e se irrita com os erros.'
    - 'Tem bastante energia para alcançar metas com perfeição. As vezes fica frustrada quando não as alcança, mas logo recomeça.'
    - 'O relacionamento interpessoal não é sua prioridade. Tende a ser breve e sucinta em sua comunicação, dando preferência a assuntos práticos. É desconfiada e prefere guardar os fatos para si mesmo, a não ser que seja absolutamente necessário compartilhá-los.'
    - 'Prefere ambientes bastante organizados e estruturados, com um pessoal competente.'
    - 'Fica impaciente, mas consegue produzir normalmente. Pode ficar extremamente exigente com sua equipe. Desgasta-se muito para cumprir suas tarefas se a pressão for grande, chegando a casos de comprometer sua saúde física e emocional.'
    - 'Tolera bem as mudanças, desde que sejam previstas. Não gosta de ser surpreendida.'
    - 'As sub-características deste tipo são: Determinação, Automotivação, Exatidão e Sensibilidade.'
    - 'Falta de domínio da situação e intolerância por parte de sua gerência, podem desmotivá-la. Desprestígio e ineficiência.'
    - 'Fulana é muito determinada, persistente e não tem medo de trabalhar duro. Reconhece problemas que outros não conseguem reconhecer e não tem medo de fazer perguntas. Ela questiona a autoridade e fala o que pensa, mas não cria confrontos de propósito. Ela só quer saber o que é melhor e o que é certo. Ela mantém padrões elevados para si mesma e para os outros. Não se intimida com conflitos e os recebe bem se acha que vão ajudar a resolver um problema. Ela soluciona problemas de formas extremamente criativas. Não se importa com ambiguidades e é determinada a resolver qualquer problema. Ela é tão determinada a fazer um trabalho que resolutamente avalia todas as opções possíveis. Apesar de se esforçar para concluir tarefas de forma rápida, Fulana é perfeccionista e quer ter certeza de que satisfaz seu próprio padrão elevado de qualidade. Ela prefere trabalhar sozinha sempre que possível. Um motivo disso é seu desejo de controle. Ao trabalhar com outros, ela fica quieta e demora um longo tempo para desenvolver confiança. Não é muito emotiva e acredita fortemente que emoções e negócios não se misturam. Por não dar importância a apelos emocionais, talvez ache um desafio motivar os outros.'
    - É motivada pela realização e eficiência. Busca o sucesso pessoal e gosta também de sentir que está concluindo projetos de maneira eficiente e precisa. Seu estilo pouco expansivo torna difícil perceber se está ou não motivada.
    - 'Autorrealização, segurança e reconhecimento.'
    - 'Seu estilo de comunicação é direta, às vezes confrontativo. Fulana faz perguntas difíceis e se expressa quando necessário. É mais provável que crie caso quando seus padrões são violados. Visto que não dá muita importância a ser popular, ela não se preocupa com gentilezas que considera sem sentido, como rir, balançar a cabeça e até mesmo sorrir. Ela é muito genuína e transparente, e nunca fingiria que pensa ou se sente de outra forma. Muitas vezes, separa argumentos em sua mente e gosta de debater. Suas fortes opiniões se baseiam no modo concreto como vê o mundo. Fulana tem uma visão clara de como as coisas devem ser, de como uma organização deve funcionar e de como as pessoas devem reagir e se comportar. É improvável que ela se torne explosiva ou inadequadamente agressiva. Em vez disso, seus sinais de desprezo não são verbais. Suas expressões faciais, seu olhar e sua linguagem corporal revelam seus sentimentos negativos.'
    - 'Competência, capricho e responsabilidade.'
    - 'Seu tipo de personalidade tem muitas vantagens. Por exemplo, Fulana é competitiva e motivada a cumprir suas metas. Ela se dá bem com os outros, mas prefere competir consigo mesma para fazer coisas maiores e melhores. Ela é uma excelente solucionadora de problemas e não se intimida com obstáculos. É cética e questionadora, o que lhe dá uma grande capacidade de identificar potenciais problemas antes dos outros. Ela não tem medo de falar o que pensa, mesmo quando sabe que vai ter problemas por causa disso. Exige de si mesma e dos outros que as metas sejam atingidas. Ela tem uma forte capacidade de separar os sentimentos dos problemas. No trabalho, isso a ajuda a formular um plano eficiente sem se envolver na política do escritório ou em questões pessoais. Fulana tem opiniões fortes e está comprometida a tomar decisões objetivas. Da mesma forma, não deixa que questões pessoais atrapalhem e nunca pede desculpas por não ter cumprido metas. Ela está firmemente convencida de que qualquer coisa pode ser feita com trabalho duro.'
    - 'No que diz respeito ao seu trabalho, Fulana tem um equilíbrio saudável entre velocidade e qualidade. Alguns tipos de personalidade valorizam tanto a qualidade que demoram demais para concluir um projeto. Por outro lado, alguns tipos de personalidade são tão orientados ao sucesso que concluem o trabalho rapidamente, sem gastar tempo refinando. Ela é muito boa em organizar e planejar seu trabalho de uma forma que haja alta qualidade dentro de um prazo razoável. Curiosamente, nem sempre toma decisões de forma rápida. Como perfeccionista, Fulana quer garantir que sua escolha seja a certa e vai gastar um tempo significativo excluindo as outras opções. Um de seus pontos fortes em planejamento é sua capacidade de prever os possíveis problemas em um plano. Ao passo que outros podem achá-la negativa, sua previsão poupa tempo, problemas e até mesmo dinheiro no futuro. Por pesquisar cuidadosamente as opções possíveis ao fazer um plano, ela tende a ser bastante organizada.'
    - "Fulana é motivado por realizações e pelo domínio de objetivos pessoais. É criativa e nem sempre resolve problemas de uma forma convencional. Ela é motivada a cumprir suas metas exclusivas, não necessariamente as metas dos outros. Na verdade, é muito mais competitiao consigo mesma do que com qualquer um em sua vida pessoal ou profissional. Por ser tão motivada, tende a concluir até mesmo as tarefas mais complexas de forma rápida. Ela considera a incompetência algo humilhante e fará de tudo para evitá-la. Dá muita importância à autossuficiência e é motivada a alcançar metas de forma independente. Considera extremamente importante estar certa e debate com frequência. Quando tem uma ideia, não consegue tirá-la da mente. Fulana se esforça muito para estar \x93certa\x94 e manter seus padrões elevados de vida e de trabalho. Avalia várias soluções possíveis antes de lidar com um problema, para se certificar de que isso seja feito corretamente. Além de se empenhar em ser correta, ela é motivada a alcançar resultados tangíveis. Também é motivada a ser a melhor no que faz. Ela acredita fortemente que qualquer pessoa pode melhorar a própria situação sozinha e atender a demandas desafiadoras."
    - 'Em geral, Fulana não deseja nem liderar nem seguir outros. No entanto, oportunidades de liderança surgem em seu caminho por causa de seus padrões elevados e sua impressionante ética de trabalho. Como perfeccionista, ela tem padrões muito elevados para si e para os membros de sua equipe. Isso, naturalmente, dá resultados. Ela não se importa em colaborar, mas pode ficar impaciente ao trabalhar em equipe. Se acha que alguém está fazendo algo errado ou o estilo de trabalho de outra pessoa não combina com o seu, ela prefere fazê-lo sozinha. Como as tarefas vêm antes das emoções, Fulana faz pouco esforço para se relacionar com sua equipe, mesmo que realmente goste de seus colegas. Funcionários que procuram cordialidade nas relações interpessoais podem não entendê-la ou se sentir desvalorizados.'
    - 'Fulana tem opiniões fortes, uma linha independente bem definida e uma aparência rígida. Além disso, julga a si mesma por seu nível de autossuficiência e mantém padrões elevados para seu trabalho. Um gerente eficaz lhe dará o espaço que ela precisa para trabalhar e criar no âmbito de seus próprios valores e julgamentos. Um gerente eficaz reconhecerá suas excelentes habilidades de pensamento crítico e lhe dará trabalhos que envolvam criação e a compreensão de argumentos complexos. Fulana não se intimida com críticas. Embora alguns gerentes não se sintam à vontade para criticar outros, ela se beneficiará de críticas e orientações construtivas. Ela tem um bom equilíbrio entre velocidade e qualidade. Um bom gerente entenderá que ela valoriza as duas coisas, mas precisa trabalhar no seu próprio ritmo para atender aos seus padrões elevados.'
    - 'Fulana tem uma visão bastante desenvolvida e seu estilo de tomar decisões reflete isso. Quando precisa tomar uma decisão importante, ela põe mãos à obra. Talvez não seja tão popular porque não leva aspectos emocionais em consideração ao tomar uma decisão. Ela toma decisões diárias de modo rápido e fácil. Visto que tem um conjunto bem definido de valores, a maioria das decisões que toma se ajusta de forma natural. Decisões maiores, porém, como voltar a estudar, procurar outro emprego ou se mudar de estado, são mais difíceis para ela. O desejo de tomar a decisão correta a leva a ser muito cautelosa. Fulana pesquisa cuidadosamente todas as possíveis soluções para um problema. Por exemplo, ao decidir se vai aceitar emprego em uma nova cidade, ela encara como uma missão saber tudo sobre a organização e a oportunidade, bem como prever possíveis problemas com a decisão. Embora queira ser correta em tudo, ela também deseja resultados tangíveis. Seu processo de tomar de decisões se esforça muito para equilibrar esses ideais.'
