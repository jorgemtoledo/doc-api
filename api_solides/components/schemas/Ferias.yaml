type: object
properties:
  startDate:
    type: string
    example: "01/08/2017"
    description: data de início
  endDate:
    type: string
    example: "02/09/2017"
    description: data de finm
  dueDate:
    type: string
    example: "01/10/2019"
    description: data de vencimento das férias
  numberOfVacationDays:
    type: integer
    example: 30
    description: número de dias de férias
  numberOfAllowanceDays:
    type: integer
    example: 0
    description: dias de abono
  allowancesAmount:
    type: string
    example: "R$ 300,00"
    description: valor do abono
  enjoyed:
    type: boolean
    example: true
    description: indica se as férias já foram usufruídas
  note:
    type: string
    example: "Observações"
    description: observação sobre as férias